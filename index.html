<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Ylli's Calculator...</title>
</head>
<body>
    <header>
        <h2>A basic JS calculator created as part of TheOdinProject curriculum. Enjoy!</h2>
    </header>
    <div class="operations">
        <div class="output">
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand"></div>
        </div>
        
        <button data-all-clear class="gray span-two" >AC</button>
        <button data-delete class="gray">Delete</button>
        
        <button data-operation class="operator">/</button>

        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>

        <button data-operation class="operator">*</button>

        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>

        <button data-operation class="operator">-</button>
        
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        
        <button data-operation class="operator">+</button>

        <button data-number class="zero span-two">0</button>
        
        <button data-number>.</button>
        <button data-equals class="operator roundEdge">=</button>
    </div>

<script src="index.js"></script>
</body>
</html>
