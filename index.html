<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Ylli's Calculator...</title>
</head>
<body>
    <header>
        <h2>A basic JS calculator created as part of TheOdinProject curriculum. Enjoy!</h2>
    </header>
    <div class="content">
        <div class="display"><p id="disPar"></p></div>
        <div class="operations">
            <div class="buttons"><button class="gray">C</button></div>
            <div class="buttons"><button class="gray">AC</button></div>
            <div class="buttons"><button class="gray">Clear</button></div>

            <div class="buttons"><button class="operator" value="/">/</button></div>
            <div class="buttons"><button class="number" value="7">7</button></div>
            <div class="buttons"><button class="number" value="8">8</button></div>
            
            <div class="buttons"><button class="number" value="9">9</button></div>
            <div class="buttons"><button class="operator" value="*">x</button></div>
            <div class="buttons"><button class="number" value="4">4</button></div>

            <div class="buttons"><button class="number" value="5">5</button></div>
            <div class="buttons"><button class="number" value="6">6</button></div>
            <div class="buttons"><button class="operator" value="-">-</button></div>

            <div class="buttons"><button class="number" value="1">1</button></div>
            <div class="buttons"><button class="number" value="2">2</button></div>
            <div class="buttons"><button class="number" value="3">3</button></div>

            <div class="buttons"><button class="operator" value="+">+</button></div>
            <div class="buttons"><button class="number" value="0">0</button></div>
            <div class="buttons"><button>=</button></div>

            <div class="buttons"><button>.</button></div>
            <div class="buttons"><button class="operator equal" value="=">=</button></div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
